<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" type="text/css" href="styling.css" media="screen" />
    <script src="calculator.js"></script>
  </head>
  <body bgcolor="B0B60B">
	<center><br>
	  <h1>
	  	<B>
	  		<font color="blue" style="font-size: 70">Calculator</font>
	  	</B>
	  </h1>
	  <div style="width:261px background:"FFF8DC">
		  <form name="Calculator">
		  	<input id="display" type="text" name="display" placeholder="0"/>
		  	<br>
		  	<input id = "btn7" type="button" value="7" onclick="document.Calculator.display.value += 7" />
		  	<input id = "btn8" type="button" value="8" onclick="document.Calculator.display.value += 8" />
		  	<input id = "btn9" type="button" value="9" onclick="document.Calculator.display.value += 9" />
		  	<input id = "btnPlus" type="button" value="+" onclick="document.Calculator.display.value += '+'" />
		  	<input id = "btnMod" type="button" value="mod" onclick="document.Calculator.display.value += '%'" />
		  	<br>
		  	<br>
		  	<input id = "btn4" type="button" value="4" onclick="document.Calculator.display.value += 4" />
		  	<input id = "btn5" type="button" value="5" onclick="document.Calculator.display.value += 5" />
		  	<input id = "btn6" type="button" value="6" onclick="document.Calculator.display.value += 6" />
		  	<input id = "btnMinus" type="button" value="-" onclick="document.Calculator.display.value += '-'" />
		  	<input id = "btnPower" type="button" value="pow" onclick="document.Calculator.display.value += '**'" />
		  	<br>
		  	<br>
		  	<input id = "btn1" type="button" value="1" onclick="document.Calculator.display.value += 1" />
		  	<input id = "btn2" type="button" value="2" onclick="document.Calculator.display.value += 2" />
		  	<input id = "btn3" type="button" value="3" onclick="document.Calculator.display.value += 3" />
		  	<input id = "btnMultiply" type="button" value="*" onclick="document.Calculator.display.value += '*'" />
		  	<input id = "btnPlusMinus" type="button" value="+/-" onclick="onBtnPlusMinusClicked()" />
		  	<br>
		  	<br>
		  	<input id = "btn0" type="button" value="0" onclick="document.Calculator.display.value += 0" />
		  	<input id = "btnDot" type="button" value="." onclick="onBtnDotClicked()" />
		  	<input id = "btnEquals" type="button" value="=" onclick="onBtnEqualsClicked()" />
		  	<input id = "btnDivide" type="button" value="/" onclick="document.Calculator.display.value += '/'" />
		  	<input id = "btnClear" type="button" value="C" onclick="onBtnClearClicked()" />
		  	<br>
		  </form>  	
	  </div>
    </center>
  </body>
</html>
